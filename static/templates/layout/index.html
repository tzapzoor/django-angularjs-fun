<div class="jumbotron">
	<h1 style="text-align:center;">EESTEC Olympics</h1>
</div>
<div class="container">

	<div class="row row-fluid">

		<div class="col-lg-12 well">

			<form action="">

				<div class="form-group">
					<label for="newBlogPostTitle">Title</label>
					<input type="text" id="newBlogPostTitle" class="form-control" placeholder="Type in the post title" name="blog_post_title" ng-model="new_blog_title"/><br />
				</div>

				<div class="form-group">
					<label for="newBlogPostContent">Content</label>
					<textarea id="newblogPostContent" class="form-control"cols=100 rows=5 placeholder="Type in the content in here" name="blog_post_content" ng-model="new_blog_content"></textarea><br />
				</div>

				<div class="form-group">
					<label for="newBlogPostImage">Image</label>
					<input type="file" id="newBlogPostImage">
					<p class="help-block">You may not use an image for the blog post.</p>
				</div>

				<a class="btn btn-primary" ng-click="createBlogPost(new_blog_title, new_blog_content);">Blog IT!</a>

			</form>
		</div>

		<!-- render blog posts -->
		<div class="col-lg-12 well" ng-repeat="myBlogPost in vm.blog">
			<h2>{{myBlogPost.title}} <small>by <em>{{myBlogPost.author.username}}</em></small></h2>
			<hr />
			<p>{{myBlogPost.content}}</p>
		</div>

	</div>

</div>
